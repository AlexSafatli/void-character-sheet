<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>VOID Character Sheet</title>

 		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body>
		<div class="target container">
			<!-- Character Info -->
			<div class="row info">
				<div class="col-2"><p>Player</p></div>
				<div class="col-10"><input class="player" placeholder="Character Player" /></div>
			</div>
			<div class="row info">
				<div class="col-2"><p>Name</p></div>
				<div class="col-10"><input class="name" placeholder="Character Name" /></div>
			</div>
			<div class="row info">
				<div class="col-2"><p>One Unique Thing</p></div>
				<div class="col-10"><input class="unique-thing" placeholder="One Unique Thing" /></div>
			</div>

			<!-- Pools -->
			<div class="row pools">
				<div class="col">
					<div class="card">
						<h5 class="card-header">Physicality</h5>
						<div class="card-body">
							<div class="row">
								<div class="col">Current</div>
								<div class="col">Max</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<h5 class="card-header">Perception</h5>
						<div class="card-body">
							<div class="row">
								<div class="col">Current</div>
								<div class="col">Max</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<h5 class="card-header">Intellect</h5>
						<div class="card-body">
							<div class="row">
								<div class="col">Current</div>
								<div class="col">Max</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<h5 class="card-header">Social</h5>
						<div class="card-body">
							<div class="row">
								<div class="col">Current</div>
								<div class="col">Max</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<h5 class="card-header">Wealth</h5>
						<div class="card-body">
							<div class="row">
								<div class="col">Current</div>
								<div class="col">Max</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<h5 class="card-header">Sorcery</h5>
						<div class="card-body">
							<div class="row">
								<div class="col">Current</div>
								<div class="col">Max</div>
							</div>
						</div>
					</div>
				</div>																				
			</div>	
		</div>
	</body>

</html>
